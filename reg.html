<html>
	<head>
		<title>Registration form</title>
	</head>
	<body >
		<div align="center">
		<table bgcolor="#DCDCDC" height="50%" width="30%" cellpadding="5" cellspacing="5">
		<tr>
			<td align="center" colspan="2"><b><u>Registraion form</u></b></td>	
		</tr>
		<tr>
			<td align="center">First name</td>
			<td><input type="text" name="firstname" style="height:30px; width:183px;"></td>
		</tr>
		<tr>
			<td align="center">Last name</td>
			<td><input type="text" name="lastname"  style="height:30px; width:183px;"></td>
		</tr>
		<tr>
			<td align="center">Nick name</td>
			<td><input type="text" name="Nickname"  style="height:30px; width:183px;"></td>
		</tr>
		<tr>
			<td align="center">E-mail name</td>
			<td><input type="text" name="e-mail"  style="height:30px; width:183px;"></td>
		</tr>
		<tr>
			<td align="center">Password</td>
			<td><input type="text" name="password"  style="height:30px; width:183px;"></td>
		</tr>
		<tr>
			<td align="center">Date of birth</td>
			<td><input type="text" name="dateofbirth"  style="height:30px; width:183px;"></td>
		</tr>
		<tr>
			<td align="center">Gender</td>
			<td><input type="radio" name="male" value="male">male
			<input type="radio" name="male" value="male">female
			<input type="radio" name="male" value="male">others</td>
		</tr>
		<tr>
			<td align="center">mobile</td>
			<td><input type="text" name="mobilenumber" style="height:30px; width:183px;"></td>
		</tr>
		<tr>
			<td valign="top" align="center">address</td>
			<td><textarea></textarea></td>
		</tr>
		<tr>
			<td></td>	
			<td>
			<input type="button"  name="submit" value="submit">
			<input type="button"  name="reset" value="reset">
			</td>
		</tr>
		</table>
		</div>
	</body>
</html>
